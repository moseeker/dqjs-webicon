# Preview workflow - deploys icon preview to GitHub Pages
#
# Triggers when Build workflow completes successfully
# Downloads build artifacts and deploys preview/ to GitHub Pages

name: Deploy Preview

on:
  workflow_run:
    workflows: ["Build"]
    types:
      - completed
  # Allow manual trigger (will use latest artifact from Build workflow)
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write
  actions: read

# Allow only one concurrent deployment
concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    # Only run if build succeeded (for workflow_run trigger)
    if: ${{ github.event_name == 'workflow_dispatch' || github.event.workflow_run.conclusion == 'success' }}

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      # For workflow_run trigger: download from the triggering run
      - name: Download artifacts (from workflow_run)
        if: ${{ github.event_name == 'workflow_run' }}
        uses: actions/download-artifact@v4
        with:
          name: build-output
          path: ./artifacts
          run-id: ${{ github.event.workflow_run.id }}
          github-token: ${{ secrets.GITHUB_TOKEN }}

      # For manual trigger: download latest artifact from Build workflow
      - name: Download artifacts (manual trigger)
        if: ${{ github.event_name == 'workflow_dispatch' }}
        uses: dawidd6/action-download-artifact@v6
        with:
          workflow: build.yml
          name: build-output
          path: ./artifacts

      - name: List artifacts
        run: ls -la ./artifacts/preview/

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload to Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: './artifacts/preview'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
