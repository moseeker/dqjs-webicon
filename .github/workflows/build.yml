# Build workflow - compiles icons and uploads artifacts
#
# Triggers on push to main branch when SVG files change
# Uploads build artifacts for other workflows to consume
# Sends notification with [icon]: commits to WeChat webhook

name: Build

on:
  push:
    branches:
      - main
    paths:
      - 'svg/**/*.svg'
  # Allow manual trigger
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 20  # Fetch enough history for commit messages

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install

      - name: Build
        run: pnpm build

      - name: Generate preview page
        run: pnpm preview

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-output
          path: |
            dist/
            preview/
          retention-days: 3

      - name: Send notification
        if: ${{ success() }}
        env:
          WEBHOOK_KEY: ${{ secrets.WEBHOOK_NOTIFY_API_KEY }}
        run: |
          # Skip if no webhook key configured
          if [ -z "$WEBHOOK_KEY" ]; then
            echo "No webhook key configured, skipping notification"
            exit 0
          fi

          # Extract [icon]: commits from recent history
          ICON_COMMITS=$(git log -10 --no-merges --pretty=format:"%an - %s" | grep -E "\[icon\]:" || true)

          if [ -z "$ICON_COMMITS" ]; then
            echo "No [icon]: commits found, skipping notification"
            exit 0
          fi

          # Build message
          MESSAGE="üé® ÂõæÊ†áÊõ¥Êñ∞Â∑≤ÈÉ®ÁΩ≤\n\nüìù ÂèòÊõ¥ËÆ∞ÂΩï:\n${ICON_COMMITS}\n\nüîó È¢ÑËßà: https://moseeker.github.io/dqjs-webicon/"

          # Construct JSON payload
          DATA=$(cat <<EOF
          {
            "msgtype": "text",
            "text": {
              "content": "${MESSAGE}"
            }
          }
          EOF
          )

          # Send notification
          curl -s -X POST \
            -H "Content-Type: application/json" \
            -d "$DATA" \
            "https://qyapi.weixin.qq.com/cgi-bin/webhook/send?key=${WEBHOOK_KEY}"

          echo "Notification sent!"
